<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Project</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-buttons">
        <div class="row-1">
          <button type="">1</button>
          <button type="">2</button>
          <button type="">3</button>
        </div>
        <div class="row-2">
          <button type="">4</button>
          <button type="">5</button>
          <button type="">6</button>
        </div>
        <div class="row-3">
          <button type="">7</button>
          <button type="">8</button>
          <button type="">9</button>
        </div>
        <div class="row-4">
          <button type="">0</button> 
        </div>
      </div>
      <button type="">+</button>
      <button type="">-</button>
      <button type="">*</button>
      <button type="">/</button>
      <button type="">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
